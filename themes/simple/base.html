<!DOCTYPE html public "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head">
    <title>{% block title %}Nancy Wiki{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="/themes/simple/static/css/style.css"/>
    <link type="text/css" rel="stylesheet" href="/static/prettify/prettify.css"/>
    <script type="text/javascript" src="/static/prettify/prettify.js"></script>
    <script type="text/javascript" src="/static/js/jquery-1.4.1.min.js"></script>
</head>
<body onload="prettyPrint()">
<div><a name="top"></a></div>
<div id="header">
    <div id="logo">
        <img height="42" width="42" alt="NancyWiki" src="/themes/simple/static/images/logo.png">
    </div>
    <div id="logotext">
        <a href="/">{{config.title}}</a>
    </div>
</div>
<div id="subheader">
    <div id="searchbox">
        <form target="_blank" method="get" action="http://www.google.com/search">
            <input name="sitesearch" value="{{config.domain}}" type="hidden">
            <input class="search_text" type="text" name="q" id="query"/>
            <input class="search_button" type="image" name="Search" src="/themes/simple/static/images/search.png"/>
        </form>
    </div>
    <div id="navlinks">
        {% if user %}
        {{user.nickname}} <a href="{{logout_url}}">Logout</a>
        <a href="/config/">Settings</a>
        {% else %}
        <a href="{{login_url}}">Login</a>
        {% endif %}
        <a href="/index">Index</a>
        {% block navlinks %}{% endblock %}
    </div>
</div>
{% block content %}{% endblock %}
<script type="text/javascript">
    $('code').addClass('prettyprint');
</script>
<p class="center"><a href="#top">Top of Page</a></p>
{% block comments %}{% endblock %}
<div id="footer">
    <address>
        <p><img src="http://code.google.com/appengine/images/appengine-silver-120x30.gif"
             alt="Powered by Google App Engine"/></p>
        <p>Based on <a href="http://code.google.com/p/nancywiki/">NancyWiki1.0.1</a> by CoderZh</p>
        <p>Copyright Â© 2013 <a href="http://www.sshz.org">SSHZ.ORG</a></p>
    </address>
</div>
</body>
</html>
