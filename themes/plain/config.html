<div>
    <form action="/config/" method="post">
        <table class="wikiTable">
            <tr>
                <td>Domain Name: </td>
                <td><input type="text" name="domain" value="{{config.domain}}" /></td>
            </tr>
            <tr>
                <td>Site Title: </td>
                <td><input type="text" name="title" value="{{config.title}}" /></td>
            </tr>
            <tr>
                <td width="100px">Skin: </td>
                <td>
                    <select name="theme">
                        <option value="simple">simple</option>
                        <option value="plain" selected="selected">plain</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Save" /></td>
            </tr>
        </table>
    </form>
</div>
